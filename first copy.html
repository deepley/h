<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Film Festival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-blue-600 text-white text-center p-6 text-2xl font-bold shadow-lg">
         Film Festival
    </header>
    
    <nav class="bg-gray-800 p-4 text-center">
        <a href="#" class="nav-link text-white mx-4 hover:text-yellow-400" data-page="home">Home</a>
        <a href="#" class="nav-link text-white mx-4 hover:text-yellow-400" data-page="festival">Festival</a>
        <a href="#" class="nav-link text-white mx-4 hover:text-yellow-400" data-page="archives">Archives</a>
        <a href="#" class="nav-link text-white mx-4 hover:text-yellow-400" data-page="media">Media</a>
        <a href="#" class="nav-link text-white mx-4 hover:text-yellow-400" data-page="contact">Contact</a>
        <a href="#" class="nav-link text-white mx-4 hover:text-yellow-400" data-page="register">Register</a>
    </nav>
    
    <main class="container mx-auto p-6" id="content">
        <section id="home" class="text-center">
            <h1 class="text-yellow-400 text-3xl font-bold">Welcome to Film Festival</h1>
            <p class="text-gray-300 mt-4">Experience the best of international cinema, explore archives, and get involved.</p>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-center p-4 mt-6 text-gray-400">
        &copy; 2025 Film Festival. All Rights Reserved.
    </footer>

    <script>
        const content = {
            home: `<section class='text-center'>
                        <h1 class='text-yellow-400 text-3xl font-bold'>Welcome to BIFFes Film Festival</h1>
                        <p class='text-gray-300 mt-4'>Experience the best of international cinema, explore archives, and get involved.</p>
                    </section>`,
            festival: `<section class='bg-gray-800 p-6 rounded-lg shadow-xl'>
                        <h2 class='text-red-400 font-bold text-xl'>üé¨ Festival Section</h2>
                        <ul class='mt-2 text-gray-300'>
                            <li>Film Listings</li>
                            <li>Jury Information</li>
                            <li>Venues & Schedules</li>
                            <li>Master Classes</li>
                            <li>Daily Bulletin</li>
                        </ul>
                    </section>`,
            archives: `<section class='bg-gray-800 p-6 rounded-lg shadow-xl'>
                        <h2 class='text-green-400 font-bold text-xl'>üìú Archives</h2>
                        <ul class='mt-2 text-gray-300'>
                            <li>Past Festivals</li>
                            <li>Award Winners</li>
                        </ul>
                    </section>`,
            media: `<section class='bg-gray-800 p-6 rounded-lg shadow-xl'>
                        <h2 class='text-yellow-400 font-bold text-xl'>üì∞ Media Section</h2>
                        <ul class='mt-2 text-gray-300'>
                            <li>Photo Gallery</li>
                            <li>Latest News</li>
                        </ul>
                    </section>`,
            contact: `<section class='bg-gray-800 p-6 rounded-lg shadow-xl'>
                        <h2 class='text-purple-400 font-bold text-xl'>üìû Contact Us</h2>
                        <ul class='mt-2 text-gray-300'>
                            <li>Phone & Email Details</li>
                            <li>Office Address & Hours</li>
                        </ul>
                    </section>`,
            register: `<section class='bg-gray-800 p-6 rounded-lg shadow-xl'>
                        <h2 class='text-orange-400 font-bold text-xl'>üìù Registration</h2>
                        <ul class='mt-2 text-gray-300'>
                            <li>Delegate Registration</li>
                            <li>Film Submission</li>
                            <li>Volunteer Registration</li>
                        </ul>
                    </section>`
        };

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('content').innerHTML = content[this.dataset.page];
            });
        });
    </script>
</body>
</html>
